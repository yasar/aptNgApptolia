<div class="modal-header">
    <h4 class="modal-title">Edit File Description</h4>
</div>

<div class="modal-body">
    <form role="form" class="has-padding">
        <label translate>Title</label>
        <input type="text" data-ng-model="data.title" class="form-control">
        <label translate>Description</label>
        <textarea data-ng-model="data.description" class="form-control">{{data.description}}</textarea>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="done()">Done</button>
</div>
