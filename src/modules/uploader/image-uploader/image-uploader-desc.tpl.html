<apt-panel class="no-margin">
	<apt-panel-title><span translate>Edit Image Description</span></apt-panel-title>
	<apt-panel-body>
		<apt-field field="title" model-base="data"></apt-field>
		<apt-field field="description" type="textarea" rows="5" model-base="data"></apt-field>
	</apt-panel-body>
	<apt-panel-footer>
		<apt-panel-footer-left></apt-panel-footer-left>
		<apt-panel-footer-right>
			<apt-button type="button" action-type="post" ng-click="done()" label="'Save'"></apt-button>
		</apt-panel-footer-right>
	</apt-panel-footer>
</apt-panel>
